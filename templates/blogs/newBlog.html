
{% extends 'base.html' %}
{% block contenu%} 
<form method="POST"> {%csrf_token%}
    <div class="mb-3 mt-3 form-group">
      <label class="form-label">Titre</label>
      <input type="text" class="form-control" name="titre" required="">
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">Resume</label>
        <textarea row=5 col=15 class="form-control" name="resume" required=""></textarea>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">Miniature</label>
        <input type="file" class="form-control" name="miniature" required="">
    </div>
    
    <div class="mb-3 form-group">
        <label class="form-label">Contenu</label>
        <textarea row=5 col=15 class="form-control" name="contenu" required=""></textarea>
    </div>
    <div class="mb-3 form-group">
        <label class="form-label">Date</label>
        <input type="dateTime" class="form-control" name="dateCreation" required="">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
{% endblock%}
