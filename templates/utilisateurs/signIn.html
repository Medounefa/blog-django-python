{% extends 'base.html' %}

{% block contenu %}
 <div class="row">
     <div class="col-md-6 m-auto">
         <form method="POST" action="{% url 'login'%}">
             {% csrf_token %}
             <div class="form-group">
                 {{form.as_p}}
             </div>
             <button type="submit" class="btn btn-primary">Connexion</button>
         </form>
         <p class="mt-2">Vous etes nouveau ? <a href="{% url 'signup' %}">S'inscrire</a></p>
     </div>
 </div>
{% endblock  %}
